<app-navbar (search)="getSearch($event)" (selectedApps)="getDataForSelectedApp($event)"
    (selectedRatings)="getDataForSelectedRating($event)" (sortByRating)="sortByRating($event)"
    (sortByDate)="sortByDate($event)" (sortByYear)="sortByYear($event)">
</app-navbar>
<div class="main-page-container">
    <div class="count-container"><span class="bold">{{apps.length}}</span> &nbsp;matching entries.</div>
    <div class="data-container">
        <app-card *ngFor="let app of apps" [detail]="app"></app-card>
    </div>
</div>
